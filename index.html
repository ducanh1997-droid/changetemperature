<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thay đổi nhiệt độ</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
    <label for="input">Fahrenheit</label>
    <input type="text" id="input" oninput="changeTemp(this.value)"><br><br>
    <p id="result"></p>
</body>
<script>
        let input = document.getElementById("input");
        let result = document.getElementById("result");
    function changeTemp(value){
        result.innerHTML = "Celcius:" +(value - 32)/1.8;

    }
</script>
</html>
